<html>
<head>
<style>
	#box{
		height:150px;
		width:150px;
		background: green;
		color:white;
		font-family: verdana;
		font-size: 1.5em;
		text-align:center;
		line-height:145px;
	}
	#box:hover{
		border-radius: 75px;
		background: orange;
	}	
</style>
<script>
function trans(){
	document.getElementById("box").style.transition="border-radius 2s,background 2s";
}
</script>
</head>
<body>
	<div id="box" onmouseover="trans()">Box</div>
</body>
</html>
